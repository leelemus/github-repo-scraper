<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="App that pulls a repo information from GitHub API"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>DogAPI 1 to 50 Random Image Web App</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <link rel="stylesheet" href="./main.css" type="text/css" />
        <script src="./main.js"></script>
    </head>
    <body>
        <section>
            <h1>GitHub Profile Search Engine</h1>
            <h2>Search GitHub profiles</h2>
            <p>Type in profile name below.</p>
            <form class="js-gitHubForm">
                <input type="text" class="js-gitHubProfile" />
                <input type="submit" class="js-gitHubButton gitHubButton" />
            </form>
        </section>
        <section>
            <ol class="repoResults js-repoResults">
                
            </ol>
        </section>
    </body>
</html>
